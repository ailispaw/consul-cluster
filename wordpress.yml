common: &common
  dns:
    - 172.17.42.1
    - 8.8.8.8
    - 8.8.4.4
  dns_search:
    - service.consul

db:
  <<: *common
  image: orchardup/mysql
  environment:
    - MYSQL_DATABASE=wordpress
  ports:
    - "3306:3306"

web:
  <<: *common
  image: wordpress
  build: wordpress/Dockerfile
  environment:
    - DB_NAME=wordpress
    - DB_USER=root
    - DB_PASSWORD=
    - DB_HOST=mysql:3306
  command: ["php", "-d", "variables_order=EGPCS", "-S", "0.0.0.0:8000", "-t", "/code"]
  ports:
    - "8000:8000"
