consul: &consul
  image: progrium/consul
  ports:
    - 8300:8300     # Server RPC, Server Use Only
    - 8301:8301/tcp # Serf Gossip Protocol for LAN
    - 8301:8301/udp # Serf Gossip Protocol for LAN
    - 8302:8302/tcp # Serf Gossip Protocol for WAN, Server Use Only
    - 8302:8302/udp # Serf Gossip Protocol for WAN, Server Use Only
    - 8400:8400     # CLI RPC
    - 8500:8500     # HTTP API & Web UI
    - 53:53/tcp     # DNS Interface
    - 53:53/udp     # DNS Interface
  entrypoint: /bin/sh

bootstrap: &bootstrap
  <<: *consul
  command:
    - -c
    - /bin/start -server -bootstrap -advertise=${NODE_IP} -join=${JOIN_IP}

server: &server
  <<: *consul
  command:
    - -c
    - /bin/start -server -advertise=${NODE_IP} -join=${JOIN_IP}

client: &client
  <<: *consul
  command:
    - -c
    - /bin/start -advertise=${NODE_IP} -join=${JOIN_IP}

node-01:
  <<: *bootstrap

node-02:
  <<: *server

node-03:
  <<: *client

registrator:
  image: gliderlabs/registrator
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock
  links:
    - consul
  command:
    - consul://consul:8500
